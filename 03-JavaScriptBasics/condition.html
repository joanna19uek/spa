<!DOCTYPE html>
<html>
	<head>
		<title>Execute a condition</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Execute a condition</h1>
		<p>Display data one the console</p>

		<script>
			// enter your name, surname
			var name = "Joanna";
			var surname = "Pełeńska";
			var age = 21;
			
			// display your personal data on the console
			var answer = window.confirm("Press a button");
			if (answer == true) {
				console.info(name + " " + surname + " " + age);
			}
			
			
		</script>
	</body>
</html>
