<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			// a JavaScript code here ...
			var text = document.getElementsByTagName("h3");
            text[0].onmouseover = function() {
                text[0].innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią.";
            }
            text[0].onmouseout = function() {
                text[0].innerHTML = "Sticks and stones may break my bones, but words will never harm me.";
            }
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią
			
		</script>
	</body>
</html>
