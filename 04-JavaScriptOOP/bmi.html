<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							BMI.weight = prompt("Enter your weight in kilograms [kg]:");
							BMI.height = prompt("Enter your height in meters [m]:");
						},
						calculate: function(){
							return (BMI.weight / Math.pow(BMI.height, 2)).toFixed(2);
						},
						display: function(){
							// display the result in a popup window
							alert("Your BMI is: " + BMI.calculate());
						}
				}
			
				// call BMI methods
				BMI.enterData();
				BMI.display();
			
			}
		</script>
	</body>
</html>
