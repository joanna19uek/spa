<!DOCTYPE html>
<html>
	<head>
		<title>Parliament</title>
		<meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	</head>
	<body>
		<h1>List of deputies</h1>
		<p id="list"></p>

		<script>
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', 'https://api-v3.mojepanstwo.pl/dane/poslowie.json', true);
            xhttp.send();
            
            $.getJSON('https://api-v3.mojepanstwo.pl/dane/poslowie.json', function(data){
                data.Dataobject.forEach(function(item){
                    $("#list").html($("#list").html() + item.data['ludzie.nazwa'] + '<br>');
                });
            });
		</script>
	</body>
</html>
