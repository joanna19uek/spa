<html>
    <head>
        <title>Local storage</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Saving name and surname to local storage</h2>
        <script>
            localStorage.setItem("name", "Joanna");
            localStorage.setItem("surname", "Pełeńska");
        </script>
    </body>
</html>
